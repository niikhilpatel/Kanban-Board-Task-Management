<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Management App</h1>
    </header>
    <main>
        <section class="task-list">
            <h2>To Do</h2>
            <div class="task-card">
                <h3>Task 1</h3>
                <p>Description for Task 1.</p>
            </div>
            <!-- Add more task cards here -->
        </section>
        <section class="task-list">
            <h2>Doing</h2>
            <div class="task-card">
                <h3>Task 2</h3>
                <p>Description for Task 2.</p>
            </div>
            <!-- Add more task cards here -->
        </section>
        <section class="task-list">
            <h2>Done</h2>
            <div class="task-card">
                <h3>Task 3</h3>
                <p>Description for Task 3.</p>
            </div>
            <!-- Add more task cards here -->
        </section>
    </main>
    <footer>
        <button id="add-task-button">Add Task</button>
    </footer>

    <!-- Modal for adding/editing tasks -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add/Edit Task</h2>
            <form id="task-form">
                <label for="task-title">Task Title:</label>
                <input type="text" id="task-title" name="task-title" required>
                <label for="task-description">Task Description:</label>
                <textarea id="task-description" name="task-description" rows="4" required></textarea>
                <button id="save-task-button" type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
